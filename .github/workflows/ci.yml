name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  e2e-chrome:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14.18.1
      - run: yarn install
      - run: yarn test
        env:
          BROWSER: chrome
